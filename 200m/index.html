<!DOCTYPE html>
	<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>This is the 100m dash</title>
	    <link rel="stylesheet" href="style.css">
	</head>
	<body>
	    <div id="questions">
	        <div id="questions-list">
	

	        </div>
	        <form action="post" id="answer-form">
	            <input type="text" name="userAnswer" id="check">
				<input disabled type="submit" value="Check" id="btn">
				<div class="result"></div>
	        </form>
	    </div>
	    <div>
			<!-- <div><img src="img/vine3.png" class="vine" /></div> -->
			<div id="game">
				<img src="img/vine4.png" class="vine" />
				<div id="block">
					<img src="img/grape-vine.png" class="grape"/>
				</div>
				<div id="character">
					<img src="img/bubba.png"/>  
				</div>
			</div>
		</div>
		<div id="timer"></div>
		<div>
			<button class="home-btn">
            	Back to Home
	  		</button>
		</div>
	    <script type="text/javascript" src="script.js"></script>
	</body>
	</html>
